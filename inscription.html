<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Choisir votre inscription</title>
<style>
body {
    margin:0;
    padding:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    /* Image de fond */
    background: url('djees.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align:center;
}

h2 {
    color:#fff;
    margin-bottom:40px;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6); /* lisibilité sur fond image */
}

.block-container {
    display:flex;
    gap:20px;
    flex-wrap: wrap; /* s’adapte aux petits écrans */
    justify-content:center;
}

.block {
    background: rgba(255,255,255,0.9); /* semi-transparent pour voir l'image derrière */
    padding:30px 20px;
    border-radius:12px;
    cursor:pointer;
    flex:1 1 200px;
    max-width:200px;
    text-align:center;
    font-weight:600;
    transition: all 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.block:hover {
    background: rgba(224,240,255,0.9);
    transform:translateY(-5px);
}

a {
    text-decoration:none;
    color:inherit;
}
</style>
</head>
<body>
<h2>Choisissez votre type d'inscription</h2>
<div class="block-container">
    <a href="simple.html"><div class="block">Inscription Simple</div></a>
    <a href="soutien.html"><div class="block">Inscription Soutien</div></a>
    <a href="packs.html"><div class="block">Inscription avec Packs</div></a>
</div>
</body>
</html>
